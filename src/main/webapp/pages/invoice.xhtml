<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
        id="invoiceFragment">
    <p:dialog widgetVar="invoiceDlg" id="panelDlg" styleClass="invoiceClass">
        <h:form id="eiForm">
        <p:panelGrid columns="2" rendered="#{not empty historyService.selectedInvoice}">
            <h:outputText value="Отправитель:"/>
            <p:inputText id="senderInput" value="#{historyService.selectedInvoice.sender}" style="width: 400px"/>
            <h:outputText value="Получатель:"/>
            <p:selectOneMenu value="#{historyService.selectedInvoice.receiverId}" style="width: 100%">
                <f:selectItems value="#{invoiceController.listReceiver}" 
                               var="receiver" 
                               itemValue="#{receiver}" 
                               itemLabel="#{receiver.companyName}"/>
            </p:selectOneMenu>
            <h:outputText value="Дата:"/>
            <p:calendar value="#{historyService.selectedInvoice.date}"/>
        </p:panelGrid>
        <br/>
        <p:dataTable value="#{historyService.selectedmeatPartList}" var="meatPart" editable="true" editMode="cell">
            <p:column headerText="Категория" sortBy="#{meatPart.categoryId.name}" style="height: 30px;">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{meatPart.categoryId.name}"/></f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{meatPart.categoryId}" style="width:100%">
                            <f:selectItems value="#{invoiceController.listCategory}" var="cat" itemLabel="#{cat.name}"
                                           itemValue="#{cat}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Наименование" sortBy="#{meatPart.typeId.name}" style="height: 30px;">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{meatPart.typeId.name}"/></f:facet>
                    <f:facet name="input">
                        <p:selectOneMenu value="#{meatPart.typeId}" style="width:100%">
                            <f:selectItems value="#{invoiceController.listTypes}" var="type" itemLabel="#{type.name}"
                                           itemValue="#{type}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Количество" sortBy="#{meatPart.weight}" style="height: 30px;">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{meatPart.weight}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{meatPart.weight}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Цена" sortBy="#{meatPart.price}" style="height: 30px;">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
                    <f:facet name="input"><p:inputText value="#{meatPart.price}" style="width:100%"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Готово" 
                                 action="#{historyService.updateInvoice}" 
                                 ajax="false">
                    <p:ajax update="@form"/>
                </p:commandButton>
            </f:facet>
        </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
