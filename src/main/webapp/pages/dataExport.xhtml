<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"

			<p:commandButton value="Выгрузить данные" update="dataForm"

			<p:outputLabel value="Экспортировать данные о продажах  :"

			<p:commandButton value="Выгрузить данные" update="dataForm"

			<p:outputLabel value="Экспортировать данные о покупках  :"

				actionListener="#{dataImportService.exportReceiver}" />
				
			<br> </br>
			<p:outputLabel value="Экспортировать данные о поставщиках  :"
				style="font-weight: bold;font-size: x-large;text-align: center" />
			<br> </br>
