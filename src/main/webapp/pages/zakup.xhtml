<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:panelGrid columns="4">
            	<h:outputText value="Поставщик:"/>
            	<p:selectOneMenu value="#{purchaseController.purchase.supplierId}" style="width: 140px;" >
                	<f:selectItem itemValue="" itemLabel=""/>
                	<f:selectItems value="#{purchaseController.listSupplier}" 
                               var="supplier" 
                               itemValue="#{supplier}" 
                               itemLabel="#{supplier.companyName}"/>
            	</p:selectOneMenu>          
            	<h:outputText value="Сдача:"/>
            	<h:outputText id = "rentingZak" value="#{purchaseController.renting}"/>
            
            	<h:outputText value="Получатель:"/>
            	<p:inputText id="receiverInput" value="#{purchaseController.purchase.receiver}"/>
                <h:outputText value="Внесено:"/>
                <p:inputText id="sumInputZak" value="#{purchaseController.sumInput}">
                        <p:ajax event="change" update="rentingZak"/>
                </p:inputText>
				<h:outputText value="Дата:"/>
            	<p:calendar value="#{purchaseController.purchase.date}" 
                        readonlyInput="true"/>
                
            </p:panelGrid>
        <br/>
        <p:commandButton value="Добавить" action="#{purchaseController.addNewMeatPart}" update="tableZak" style="height: 60px; width: 200px;"/>
            <p:commandButton value="Удалить" action="#{purchaseController.deleteLastMeatPart}" update="tableZak" style="height: 60px; width: 200px;" />
            <p:commandButton value="Сохранить" 
                             action="#{purchaseController.updateOrder}" 
                             update="@form"
                             oncomplete="PF('invoiceDlg').hide()" style="height: 60px; width: 200px;"/>
            <p:dataTable id="tableZak" value="#{purchaseController.meatParts}" var="meatPart" editable="true"
                         editMode="cell" rendered="#{purchaseController.meatParts ne null}">
               
                <p:column headerText="Штрих-код" sortBy="#{meatPart.barcode}" style="height: 45px; width: 17%; border: 1px double black;">
            		<p:cellEditor>
                		<f:facet name="output"><h:outputText value="#{meatPart.barcode}"/></f:facet>
                			<f:facet name="input">
                    			<p:inputText value="#{meatPart.barcode}" style="width:100%">
                        			<p:ajax event="change" update="tableZak"  listener="#{purchaseController.resetCategoryTypePrice(meatPart)}"/>
                   				 </p:inputText>
                		</f:facet>
            		</p:cellEditor>
        		</p:column>     
                         
                <p:column headerText="Категория" sortBy="#{meatPart.category.name}" styleClass="unchangeable" style="width: 15%;border: 1px double black; font-size: 120%">
                	<h:outputText value="#{meatPart.category.name}"/>
<!--                     
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.category.name}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{meatPart.category}" style="width:100%">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItems value="#{purchaseController.categories}" var="category"
                                               itemLabel="#{category.name}" itemValue="#{category}"/>
                                	<p:ajax event="change" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
 -->                   
                </p:column>
                
                <p:column headerText="Тип" sortBy="#{meatPart.type.name}" styleClass="unchangeable" style="border: 1px double black; font-size: 120%;">
                	<h:outputText value="#{meatPart.type.name}"/>
<!--                 	
                    <p:cellEditor rendered="#{not empty meatPart.category}">
                        <f:facet name="output"><h:outputText value="#{meatPart.type.name}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{meatPart.type}" style="width:100%">
                                <f:selectItems value="#{purchaseController.filterTypes(meatPart.category)}" var="type"
                                               itemLabel="#{type.name}" itemValue="#{type}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
 -->
                </p:column>
                
                <p:column headerText="Вес" sortBy="#{meatPart.weight}" style="height: 30px; width: 9%; border: 1px double black;font-size: 150%; ">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.weight}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{meatPart.weight}" style="width:100%">
                                <p:ajax event="change" update="tableZak"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Цена" sortBy="#{meatPart.price}" style="height: 30px;  width: 10%;border: 1px double black;font-size: 150%;">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{meatPart.price}" style="width:100%">
                                <p:ajax event="change" update="tableZak"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Сумма" sortBy="#{meatPart.price}" style="width: 15%;border: 1px double black;font-size: 150%;" styleClass="unchangeable">
                    <h:outputText value="#{meatPart.revenue}"/>
                </p:column>
                <p:columnGroup type="footer" id="totalsSectionZak">
                    <p:row>
                        <p:column footerText="Итого:" style="border: 1px double black; font-size: 150% "/>
                        <p:column footerText="" style="border: 1px double black;"/>
                        <p:column footerText="" style="border: 1px double black;"/>
                        <p:column id="totalWeightZak" style="border: 1px double black; font-size: 150% ">
                            <f:facet name="footer">
                                <h:outputText value="#{purchaseController.totalWeight}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column footerText="" style="border: 1px double black;"/>
                        <p:column id="totalSalesAmountZak" style="border: 1px double black; font-size: 150% ">
                            <f:facet name="footer">
                                <h:outputText value="#{purchaseController.totalSalesAmount}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>

            <br/>
            
    </h:form>
</ui:composition>
