<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="historyForm">
        <p:dialog widgetVar="invoiceDlg" id="panelDlg" styleClass="invoiceClass">
            <p:panelGrid columns="2" rendered="#{not empty historyService.selectedInvoice}">
                <h:outputText value="Отправитель:"/>
                <p:inputText id="senderInput1" value="#{historyService.selectedInvoice.sender}" style="width: 400px"/>
                <h:outputText value="Получатель:"/>
                <p:selectOneMenu value="#{historyService.selectedInvoice.receiverId}" style="width: 100%">
                    <f:selectItems value="#{historyService.listReceiver}"
                                   var="receiver"
                                   itemValue="#{receiver}"
                                   itemLabel="#{receiver.companyName}"/>
                </p:selectOneMenu>
                <h:outputText value="Дата:"/>
                <p:calendar value="#{historyService.selectedInvoice.date}"
                            readonlyInput="true"/>
            </p:panelGrid>
            <br/>
            <ui:include src="/pages/meatPartTable.xhtml">
                <ui:param name="tableController" value="${historyService}"/>
            </ui:include>
           </p:dialog>                                               
        <p:panelGrid columns="2" style="background-color: #D9D0CC;">
            <p:outputLabel value="Дата начала:" for="beginDate"/>
            <p:calendar id="beginDate" value="#{historyService.begin}" readonlyInput="true"/>
            <p:outputLabel value="Дата окончания:" for="endDate"/>
            <p:calendar id="endDate" value="#{historyService.end}" readonlyInput="true"/>
        </p:panelGrid>
        <p:commandButton value="Найти"
                             update="historyTable"
                             action="#{historyService.searchInvoice()}"
                             process=":tabs"/>
        <p:dataTable id="historyTable" 
                     value="#{historyService.listInvoice}" 
                     var="invoice" 
                     rowIndexVar="rowIndex"
                     style="background-color: #D9D0CC;">
                <p:column headerText="#" style="width: 20px;">
                    <h:outputText value="#{rowIndex+1}"/>
                </p:column>
                <p:column headerText="Отправитель">
                    <h:outputText value="#{invoice.sender}"/>
                </p:column>
                <p:column headerText="Получатель">
                    <h:outputText value="#{invoice.receiverId.companyName}"/>
                </p:column>
                <p:column headerText="Дата">
                    <h:outputText value="#{invoice.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column style="width: 100px;">
                    <p:commandButton update=":historyForm:panelDlg"
                                     oncomplete="PF('invoiceDlg').show()"
                                     value="edit" 
                                     action="#{historyService.onEdit(invoice)}"
                                     process="historyTable"
                                     style="width: 70px;"
                                     icon="ui-icon-pencil"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Обновить" update="historyTable">
            </p:commandButton>
    </h:form>
</ui:composition>
