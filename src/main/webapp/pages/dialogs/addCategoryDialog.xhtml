<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:dialog id="addCategoryDlg" 
              widgetVar="acd"
              modal="true"
              closeOnEscape="true">
        <h:form id="acdform">
            <p:panelGrid id="newCategory" columns="1">
                <p:outputLabel value="Наименование:" for="categoryName"/>
                <p:inputText id="categoryName" value="#{adminFormController.category.name}" immediate="true" required="true"/>
                <p:message for="categoryName" display="icon"/>
                <f:facet name="footer">
                <p:commandButton value="Отмена" 
                                 onclick="PF('acd').hide()"
                                 process="@this"
                                 style="float: right"/>
                <p:commandButton value="Добавить" 
                                 actionListener="#{adminFormController.addCategory}"
                                 update=":admForm:gridList,newCategory"
                                 oncomplete="PF('acd').hide()"
                                 style="float: right"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
