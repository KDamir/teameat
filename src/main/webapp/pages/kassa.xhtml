<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://java.sun.com/jsf/core"
             
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             
             template="/WEB-INF/template.xhtml">
  
    <ui:define name="content">
    <h:form id="kassaForm">
    	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    	
    		<p:outputLabel value="Добавить новые данные на начало продаж  :" 
    					   style="font-weight: bold;font-size: x-large;text-align: center"/>
    		<br> </br>
        	<p:commandButton value="Добавить" 
                         oncomplete="PF('akd').show()"
                         process="@this"
                         style="width: 200px;"/>
    	
    	
    		<br> </br>

			<p:outputLabel value="Вывести текущие данные кассы  :" 
    					   style="font-weight: bold;font-size: x-large;text-align: center"/>
    		<br> </br>
        	<p:commandButton value="Вывести" 
                         action="#{kassaController.updateSum}" 
                         update=":kassaForm" 
                         process="@this"
                         style="width: 200px;"/>
    	
    	
    		<br> </br>
			
			
		<p:panelGrid columns="2" id="gridListKas" layout="grid">
            
            <p:row><p:outputLabel value="Текущие данные кассы  :"
            					  style="font-weight: bold;font-size: x-large;text-align: center"/></p:row>  
                                
            <p:row>  
               <h:outputText id="lastKassaInput" 
                                     value="#{kassaController.lastSum}" 
                                     style="font-weight: bold;font-size: xx-large;text-align: center">
               		<f:convertNumber maxFractionDigits="1" groupingUsed="true"/>
               </h:outputText>
            </p:row>    
            
        </p:panelGrid>
        
    </h:form>
        
        <ui:include src="../pages/dialogs/addKassaDialog.xhtml"/>
      
    </ui:define>
</ui:composition>
