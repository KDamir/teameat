<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:form id="sgForm">
      	<p:dataTable id="typeTable" var="meattype" value="#{meatTypeController.meatTypes}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{meatTypeController.selectedMeatType}" lazy="true">

        	<p:column headerText="Id" sortBy="#{meattype.id}" filterBy="#{meattype.id}">
            	<h:outputText value="#{meattype.id}" />
        	</p:column>
        	<p:column headerText="Имя" sortBy="#{meattype.name}" filterBy="#{meattype.name}">
            	<h:outputText value="#{meattype.name}" />
        	</p:column>
         	<p:column headerText="Категория" sortBy="#{meattype.categoryId.id}" filterBy="#{meattype.categoryId.id}">
            	<h:outputText value="#{meattype.categoryId.id}" />
        	</p:column>                                                                                         
        	<p:column headerText="Штрих-код" sortBy="#{meattype.barcode}" filterBy="#{meattype.barcode}">
            	<h:outputText value="#{meattype.barcode}" />
        	</p:column>
        	<p:column headerText="Цена" sortBy="#{meattype.price_std}" filterBy="#{meattype.price_std}">
            	<h:outputText value="#{meattype.price_std}" />
        	</p:column>
        	<p:column headerText="Вознаграждение" sortBy="#{meattype.reward}" filterBy="#{meattype.reward}">
            	<h:outputText value="#{meattype.reward}" />
        	</p:column>
        	
        
    </p:dataTable>  
      </h:form>
</ui:composition>
