<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/template/default.xhtml">
    <ui:define name="content">
<f:view>
	<h:head>
		
	</h:head>
	
	<h:body>
		<h2 style="text-align: center;">Накладная</h2>
		<h:form id="fragmentForm">
                    <table>
                        <tr>
                            <td><h:outputText value="Отправитель" /></td>
                            <td><p:inputText value="#{invoiceService.invoice.sender}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Получатель" /></td>
                            <td>
                                <h:selectOneMenu styleClass="selectTOO" value="#{invoiceService.invoice.receiver}">
                                    <f:selectItem itemValue="1" itemLabel="ТОО 'Альтаир-Group' "/>
                                    <f:selectItem itemValue="2" itemLabel="ТОО 'КазМунайГаз'"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                        <p:dataTable value="#{invoiceService.invoiceList}" var="inv" editable="true" editMode="cell">
                            <p:column headerText="Категория" sortBy="#{inv.category}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{inv.category}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{inv.category}" style="width:100%">
                                            <f:selectItems value="#{invoiceService.list1}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Наименование" sortBy="#{inv.type}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{inv.type}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{inv.type}" style="width:100%">
                                            <f:selectItems value="#{invoiceService.list2}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Количество" sortBy="#{inv.quantity}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{inv.quantity}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{inv.quantity}" style="width:100%">
                                            <f:selectItems value="#{meatService.list1}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Цена" sortBy="#{inv.price}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{inv.price}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{inv.price}" style="width:100%">
                                            <f:selectItems value="#{meatService.list1}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Готово"/>
		</h:form>
	</h:body>
	
</f:view>
        </ui:define>
</ui:composition>
