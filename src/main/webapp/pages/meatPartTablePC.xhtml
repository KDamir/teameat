<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
         
             
     
    <p:commandButton value="Добавить" style="height: 60px; width: 200px;"  action="#{tableController.addNewMeatPart}" update="table"/>
    <p:commandButton value="Удалить" action="#{tableController.deleteLastMeatPart}" style="height: 60px; width: 200px;"
                     update="table"/>
    <p:commandButton value="Сохранить" style="height: 60px; width: 200px;"
                     action="#{tableController.updateOrder}"  
                      update=":#{formid} :growl"                  
                    oncomplete="PF('invoiceDlg').hide()"     />
   	  
    <p:dataTable id="table" value="#{tableController.meatParts}" var="meatPart" editable="true"
                 editMode="cell" rendered="#{tableController.meatParts ne null}" >
                 
        <p:column headerText="Штрих-код" sortBy="#{meatPart.barcode}" style="height: 30px; width: 17%; border: 1px double black;" rendered="#{appBean.group.groupname eq 'vendor'}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.barcode}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{meatPart.barcode}" style="width:100%">
                        <p:ajax event="change" update="table"  listener="#{tableController.resetCategoryTypePrice(meatPart)}"/>
                    </p:inputText>
                </f:facet>
            </p:cellEditor>

        </p:column>         
             
        
        <p:column headerText="Вес" sortBy="#{meatPart.weight}" style="height: 30px; width: 9%; border: 1px double black;font-size: 150%; ">
    
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.weight}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{meatPart.weight}" style="width:100%">
                        <p:ajax event="change" update="table"/>
                    </p:inputText>
                </f:facet>
            </p:cellEditor>

        </p:column>

                 
        <p:column headerText="Категория" sortBy="#{meatPart.category.name}" rendered="#{appBean.group.groupname eq 'vendor'}" styleClass="unchangeable" style="width: 15%;border: 1px double black; font-size: 120%;" >
			<h:outputText value="#{meatPart.category.name}"/>
<!--        <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.category.name}"/></f:facet>  
                <f:facet name="input">
                    <p:inputText value="#{meatPart.category}" style="width:100%">
                        <p:ajax event="change"/>
                    </p:inputText>                     
                </f:facet>           
            </p:cellEditor>
-->
        </p:column>         
        <p:column headerText="Тип" sortBy="#{meatPart.type.name}" rendered="#{appBean.group.groupname eq 'vendor'}" styleClass="unchangeable" style="border: 1px double black; font-size: 120%;">
 			<h:outputText value="#{meatPart.type.name}"/>
 <!--       <p:cellEditor >
                <f:facet name="output"><h:outputText value="#{meatPart.type.name}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{meatPart.type}" style="width:100%">
                        <p:ajax event="change"/>
                    </p:inputText>
                </f:facet> 
            </p:cellEditor>
-->           
        </p:column>
        
        <p:column headerText="Цена" sortBy="#{meatPart.price}" rendered="#{appBean.group.groupname eq 'vendor'}" style="height: 30px;  width: 10%;border: 1px double black;font-size: 150%;" styleClass="unchangeable" >
			<h:outputText value="#{meatPart.price}"/>
<!--        <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{meatPart.price}" style="width:100%">
                        <p:ajax event="change"/>
                    </p:inputText>
                </f:facet>
            </p:cellEditor>
-->
        </p:column>
        
        <p:column headerText="Категория" sortBy="#{meatPart.category.name}" rendered="#{appBean.group.groupname eq 'admin'}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.category.name}"/></f:facet>
                <f:facet name="input" >
                    <p:selectOneMenu value="#{meatPart.category}" style="width:100%">
                        <f:selectItem itemValue="" itemLabel=""/>
                        <f:selectItems value="#{tableController.categories}" var="category"
                                       itemLabel="#{category.name}" itemValue="#{category}"/>
                        <p:ajax event="change" update="table"
                                listener="#{tableController.resetType(meatPart)}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Тип" sortBy="#{meatPart.type.name}" rendered="#{appBean.group.groupname eq 'admin'}">
            <p:cellEditor rendered="#{not empty meatPart.category}">
                <f:facet name="output"><h:outputText value="#{meatPart.type.name}"/></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{meatPart.type}" style="width:100%">
                        <f:selectItems value="#{tableController.filterTypes(meatPart.category)}" var="type"
                                       itemLabel="#{type.name}" itemValue="#{type}"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="Цена" sortBy="#{meatPart.price}" style="height: 30px; width: 10%;"  rendered="#{appBean.group.groupname eq 'admin'}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
                <f:facet name="input">
                    <p:inputText value="#{meatPart.price}" style="width:100% ">
                        <p:ajax event="change"/>
                    </p:inputText>
                </f:facet>
            </p:cellEditor>
        </p:column>

        
        <p:column headerText="Сумма" sortBy="#{meatPart.price}" style="width: 15%;border: 1px double black;font-size: 150%;" styleClass="unchangeable">        
            <h:outputText value="#{meatPart.revenue}"/>
        </p:column>
         
        <p:column headerText="Балл"  style="width: 7.5%;border: 1px double black;" >             
            <p:inputSwitch value="#{meatPart.ball}" />         
        </p:column>
        
        <p:column style="width: 4.5%;border: 1px double black;">
            <p:commandButton icon="ui-icon-close" 
                             actionListener="#{tableController.deleteRow(meatPart)}"
                             update="table"/>
        </p:column>
        
        <p:columnGroup type="footer" id="totalsSection" >
            <p:row>
                <p:column footerText="Итого:" style="border: 1px double black; font-size: 150% "/>
                <p:column id="totalWeight" style="border: 1px double black; font-size: 150%;">
                    <f:facet name="footer">
                        <h:outputText value="#{tableController.totalWeight}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>
                <p:column footerText=""   rendered="#{appBean.group.groupname eq 'vendor'}" style="border: 1px double black;"/>
                <p:column footerText="" style="border: 1px double black;"/>
                <p:column footerText="" style="border: 1px double black;"/>
                
                <p:column id="totalSalesAmount" style="border: 1px double black; font-size: 150%;">
                    <f:facet name="footer">
                        <h:outputText value="#{tableController.totalSalesAmount}">
                            <f:convertNumber pattern="#0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>
                <p:column footerText="" rendered="#{appBean.group.groupname eq 'vendor'}" style="border: 1px double black;"/>
                <p:column footerText="" rendered="#{appBean.group.groupname eq 'vendor'}" style="border: 1px double black;"/>
            </p:row>
        </p:columnGroup>
    </p:dataTable>
    
    
       
    <br/>
    
</ui:composition>
