<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/default.xhtml">
    <ui:define name="content">
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="/images/ajax-loader.gif" />
        </p:dialog>
        <h:form id="appForm">
            <p:growl id="growl" showDetail="true" life="7000"/>
            <p:tabView orientation="left" id="tabs">
                <p:tab id="invoiceTab" title="Заполнение накладных на продажу" rendered="#{appBean.group.groupname eq 'vendor'}">
                    <ui:include src="invoice.xhtml"/>
                </p:tab>
                <p:tab id="calcTab" title="Рассчитать остатки" rendered="#{appBean.group.groupname eq 'admin'}">
                    <ui:include src="calculation.xhtml"/>
                </p:tab>
                <p:tab id="historyTab" title="Просмотр накладных" rendered="#{appBean.group.groupname eq 'admin'}">
                    <ui:include src="invoiceHistory.xhtml"/>
                </p:tab>
                <p:tab id="zakupTab" title="Заполнение накладных на поставку" rendered="#{appBean.group.groupname eq 'admin'}">
                    <ui:include src="zakup.xhtml"/>
                </p:tab>
            </p:tabView>
            <p:commandLink value="Выйти"
                             action="#{userLoginView.logout()}"
                             ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
