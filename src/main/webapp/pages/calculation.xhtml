<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             id="calculationFragment">
            <p:panelGrid id="infoTable" columns="2">
            	<h:outputText value="Информация по туше:"/>
            	<p:inputText value="#{meatService.meatInfo}"/>
                <h:outputText value="Вес части туши:"/>
            	<p:inputText value="#{meatService.meatPartsWeight}">
            	    <p:ajax event="blur" update="totalCost"/>
            	</p:inputText>
                <h:outputText value="Цена за кг:"/>
            	<p:inputText value="#{meatService.pricePerKilo}">
            		<p:ajax event="blur" update="totalCost"/>
            	</p:inputText>
                <h:outputText value="Итоговая стоимость части туши:"/>
                <p:inputText id="totalCost" value="#{meatService.totalCost}" readonly="true" style="background-color: #FCA9A9"/>
            </p:panelGrid>
            <br/>
			<p:dataTable id="mainTable" value="#{meatService.meatParts}" var="meatPart" editable="true" editMode="cell" draggableRows="true"  onkeypress="{
                                      if (event.keyCode == 13) {
                                          document.getElementById('calculationFragment:saveOrder').click();
                                          return false;
                                      }
                                  }">
                <p:ajax event="cellEdit" update="mainTable" listener="#{meatService.calculate}"/>
				<p:column headerText="Наименование" sortBy="#{meatPart.type.type}" >
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{meatPart.type.type}"/></f:facet>
						<f:facet name="input">
                                                    <p:selectOneMenu value="#{meatPart.type}" style="width:100%">
                                                        <f:selectItems value="#{meatService.listMeatTypes}" var="type" itemLabel="#{type.type}" itemValue="#{type}"/>
                                                    </p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Вес позиции">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{meatPart.weight}"/></f:facet>
						<f:facet name="input">
							<p:inputText value="#{meatPart.weight}" immediate="true">
                                                            <p:ajax event="blur" update=":tabForm:j_idt6:mainTable:totalWeight, :tabForm:j_idt6:mainTable:totalsSection,procves"/>
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="% от общего веса" style="background-color: #FCA9A9">
					<h:outputText id="procves" value="#{meatPart.weightPercent}"/>
				</p:column>
				<p:column headerText="Продажная цена">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
						<f:facet name="input">
							<p:inputText value="#{meatPart.price}">
								<p:ajax event="blur" update=":tabForm:j_idt6:mainTable"/>
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Выручка" style="background-color: #FCA9A9">
					<h:outputText id="sumaprodaj" value="#{meatPart.revenue}"/>
				</p:column>
				<p:column headerText="Безубыточная цена" style="background-color: #FCA9A9">
						<h:outputText id="cost" value="#{meatService.totalSalesAmount != 0.0 and meatPart.weight != 0.0 ? (meatService.totalCost*meatPart.revenue)/(meatService.totalSalesAmount*meatPart.weight) : ''}"/>
				</p:column>
				<p:column headerText="Остатки" style="background-color: #FCA9A9">
					<h:outputText id="ostatki" value=""/>
				</p:column>
                <p:columnGroup type="footer" id="totalsSection">
                    <p:row>
                        <p:column footerText="Итого:" />
                        <p:column id="totalWeight" footerText="#{meatService.totalWeight}" />
                        <p:column id="totalPercent" footerText="#{meatService.totalPercent}" />
                        <p:column footerText="" />
                        <p:column id="totalSalesAmount" footerText="#{meatService.totalSalesAmount}" />
                        <p:column footerText="" />
                        <p:column footerText="" />
                    </p:row>
                </p:columnGroup>
			</p:dataTable>
			<table>
				<tr>
					<td><span style="font-weight: bolder;">Валовая прибыль:</span></td>
					<td><h:outputText id="valpr" value="#{meatService.totalSalesAmount-meatService.totalCost}"/></td>
				</tr>
				<tr>
					<td><span style="font-weight: bolder;">Процент прибыли:</span></td>
					<td><h:outputText id="procpr" value="#{meatService.totalSalesAmount eq 0 ? '':1-meatService.meatParts.totalCost/meatService.totalSalesAmount}"/></td>
				</tr>
			</table>
	</ui:fragment>
