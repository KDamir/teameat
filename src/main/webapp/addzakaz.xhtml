<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	  <h:head>
	  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  	<h:outputStylesheet library="css" name="style.css"/>
	  </h:head>

	  <h:body>
	  <div id="mytitle" align="center" style="font-weight: bold;">Добавление заказа</div>
	  <span>Данные о заказе</span>
	  <div id="add-content">
	  	<h:form id="form">
	  		<table>
	  			<tr>
	  				<td><h:outputLabel value="Ф.И.О" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="Общая стоимость" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="Общая стоимость(прописью)" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="Предоплата" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="Дата поставки(гггг/мм/дд)" /></td>
	  				<td><p:calendar/></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="Телефон клиента" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  		</table>
	  		
	  		<hr/>
			<table>
	  			<tr>
	  				<td><h:outputLabel value="Марка/Модель/Год" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  			<tr>
	  				<td><h:outputLabel value="VIN код" /></td>
	  				<td><h:inputText value="" /></td>
	  			</tr>
	  		</table>
	  		
	  		<hr/>
	  		
	  		<span>Запчасти</span>
	  		<p:growl id="msgs" showDetail="true"/>
	  		<p:dataTable var="car" value="#{editView.cars}" editable="true">
	  			<p:ajax event="rowEdit" listener="#{editView.onRowEdit}" update=":form:msgs" />
      		    <p:ajax event="rowEditCancel" listener="#{editView.onRowCancel}" update=":form:msgs" />
	  		
	  			<p:column headerText="Номер">
	  				<p:cellEditor>
	  					 <f:facet name="output"><h:outputText value="#{car.number}"/></f:facet>
	  					<f:facet name="input"><p:inputText value="#{car.number}"/></f:facet> 
	  				</p:cellEditor>
	  			</p:column>
	  			<p:column headerText="Цвет">
	  				<p:cellEditor>
	  					 <f:facet name="output">
	  						<h:outputText value="#{car.color}"/>
	  					</f:facet>
	  					<f:facet name="input"><p:inputText value="#{car.color}"/></f:facet> 
	  				</p:cellEditor>
	  			</p:column>
	  			<p:column style="width:32px">
           			<p:rowEditor />
      		    </p:column>
	  		</p:dataTable>
	  		<p:commandButton value="Добавить заказ"/>
	  	</h:form>
	  </div>
	  </h:body>
</f:view>
</html>
