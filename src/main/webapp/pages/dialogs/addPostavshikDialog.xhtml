<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:dialog id="addpostDlg" 
              widgetVar="apd"
              modal="true"
              closeOnEscape="true">
        <h:form id="apdform">
            <p:panelGrid id="addSupplier" columns="4" layout="grid">
            <p:outputLabel value="Наименование:" for="companyName" style="text-align: center"/>
            <p:outputLabel value="Адрес:" for="address" style="text-align: center"/>
            <p:outputLabel value="Телефон:" for="phoneNumber" style="text-align: center"/>
            <p:outputLabel value="Примечание:" for="note" style="text-align: center"/>
            <p:inputText id="companyName"
                         value="#{adminFormController.supplier.companyName}" required="true"
                         requiredMessage="Поле наименование компании не заполнено"
                         immediate="true"/>
            <p:inputText id="address"
                         value="#{adminFormController.supplier.address}" required="true"
                         requiredMessage="Поле адрес не заполнено" immediate="true">
                         
            </p:inputText>
            <p:inputText id="phoneNumber"
                         value="#{adminFormController.supplier.phoneNumber}" required="true"
                         requiredMessage="Поле телефон не заполнено"
                         immediate="true"/>
            <p:inputText id="note" value="#{adminFormController.supplier.note}" required="true" requiredMessage="Поле примечание не заполнено" immediate="true"/>
            <p:message for="companyName" display="icon" />
            <p:message for="address" display="icon"/>
            <p:message for="phoneNumber" display="icon"/>
            <f:facet name="footer">
            <p:commandButton value="Отмена" 
                             onclick="PF('apd').hide()"
                             process="@this"
                             style="float: right"/>
            </f:facet>
            <p:commandButton value="Добавить" 
                             actionListener="#{adminFormController.addSupplier}" 
                             update="addSupplier,:admForm:typeList"
                             oncomplete="PF('apd').hide()"
                             process="@form"/>
        </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
