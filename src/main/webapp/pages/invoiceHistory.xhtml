<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:form id="historyForm">
            <p:dataTable id="historyTable" value="#{historyService.listInvoice}" var="invoice">
                <p:column headerText="Id">
                    <h:outputText value="#{invoice.id}"/>
                </p:column>
                <p:column headerText="Отправитель">
                    <h:outputText value="#{invoice.sender}"/>
                </p:column>
                <p:column headerText="Получатель">
                    <h:outputText value="#{invoice.receiverId.companyName}"/>
                </p:column>
                <p:column headerText="Дата">
                    <h:outputText value="#{invoice.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Обновить" action="#{historyService.init}" ajax="false">
                <p:ajax update="@form"/>
            </p:commandButton>
        </h:form>
    </f:view>
</ui:composition>
