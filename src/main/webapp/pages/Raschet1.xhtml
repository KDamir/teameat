<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head/>

	<h:body>
		<h:form id="fragmentForm" onkeypress="{
                                      if (event.keyCode == 13) {
                                          document.getElementById('fragmentForm:saveOrder').click();
                                          return false;
                                      }
                                  }">
            <p:messages/>
            <br/>
            <table>
            	<tr>
            		<td><span style="font-weight: bolder;">Информация по туше:</span></td>
            		<td><p:inputText value="#{meatService.inputList.get(0).info.namePart}"/></td>
            	</tr>
            	<tr>
            		<td><span style="font-weight: bolder;">Вес части туши</span></td>
            		<td>
            			<p:inputText value="#{meatService.inputList.get(0).info.ves_chasti}">
            				<p:ajax event="keyup" update="totalcoast" listener="#{meatService.calcTotal()}"/>
            			</p:inputText>
            		</td>
            	</tr>
            	<tr>
            		<td><span style="font-weight: bolder;">Цена за кг</span></td>
            		<td>
            			<p:inputText value="#{meatService.inputList.get(0).info.cena_za_kg}">
            				<p:ajax event="keyup" update="totalcoast" listener="#{meatService.calcTotal()}"/>
            			</p:inputText>
            		</td>
            	</tr>
            	<tr>
            		<td><span style="font-weight: bolder;">Итоговая стоимость части туши</span></td>
            		<td><h:outputText id="totalcoast" value="#{meatService.inputList.get(0).info.totalCoast}"/></td>
            	</tr>
            </table>
			<p:dataTable id="mainTable" value="#{meatService.inputList}" var="inp" editable="true" editMode="cell" draggableRows="true">
				<p:column headerText="Наименование" sortBy="#{inp.name}">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{inp.name}"/></f:facet>
						<f:facet name="input">
							<h:selectOneMenu value="#{inp.name}" style="width:100%">
								<f:selectItems value="#{meatService.list1}" var="type" itemLabel="#{type}" itemValue="#{type}"/>
							</h:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Вес позиции">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{inp.weight}"/></f:facet>
						<f:facet name="input">
							<p:inputText value="#{inp.weight}">
								<p:ajax event="keyup" update="procves,sumaprodaj,:fragmentForm:totalweight,:fragmentForm:totalpercent" listener="#{meatService.calculate(inp)}"/>
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="% от общего веса" style="background-color:#FCA9A9;">
					<h:outputText id="procves" value="#{inp.proc_ot_vesa}"/>
				</p:column>
				<p:column headerText="Продажная цена">
					<p:cellEditor>
						<f:facet name="output"><h:outputText value="#{inp.prod_cena}"/></f:facet>
						<f:facet name="input">
							<p:inputText value="#{inp.prod_cena}">
								<p:ajax event="keyup" update="sumaprodaj,:fragmentForm:totalsum,:fragmentForm:valpr,:fragmentForm:procpr,bezubit" listener="#{meatService.calculate(inp)}"/>
							</p:inputText>
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Сумма продаж" style="background-color:#FCA9A9;">
					<h:outputText id="sumaprodaj" value="#{inp.suma_prodaj}"/>
				</p:column>
				<p:column headerText="Безубыточная цена" style="background-color:#FCA9A9;">
					<h:outputText id="bezubit" value="#{(meatService.inputList.get(0).info.totalCoast*inp.suma_prodaj)/(meatService.totalSum*inp.weight)}"/>
				</p:column>
			</p:dataTable>
			<h:panelGrid columns="7" id="mainPanel">
				<h:outputText value="Итого:" />
				<p:spacer width="200px" height="0"/>
				<h:outputText id="totalweight" value="#{meatService.totalWeight}" />
				<p:spacer width="150px" height="0"/>
				<h:outputText id="totalpercent" value="#{meatService.totalPercent}" />
				<p:spacer width="300px" height="0"/>
				<h:outputText id="totalsum" value="#{meatService.totalSum}" />
			</h:panelGrid>
			<table>
				<tr>
					<td><span style="font-weight: bolder;">Валовая прибыль:</span></td>
					<td><h:outputText id="valpr" value="#{meatService.totalSum-meatService.inputList.get(0).info.totalCoast}"/></td>
				</tr>
				<tr>
					<td><span style="font-weight: bolder;">Процент прибыли:</span></td>
					<td><h:outputText id="procpr" value="#{1-meatService.inputList.get(0).info.totalCoast/meatService.totalSum}"/></td>
				</tr>
			</table>
		</h:form>
	</h:body>


	
</f:view>
</ui:composition>
