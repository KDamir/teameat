<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">
    <p:dialog id="addCategoryDlg" 
              widgetVar="acd">
        <h:form id="acdform">
            <p:growl id="growlCat" showDetail="true" life="7000"/>
            <p:panelGrid id="newCategory" columns="1">
                <p:outputLabel value="Наименование:" for="categoryName"/>
                <p:inputText id="categoryName" value="#{adminFormController.category.name}" immediate="true"/>
                <p:message for="categoryName" display="icon"/>
                <p:commandButton value="Добавить" 
                                 actionListener="#{adminFormController.addCategory}"
                                 update="newCategory,growlCat"
                                 oncomplete="PF('acd').hide()"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
