<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:panelGrid columns="2">
        <h:outputText value="Отправитель:"/>
        <p:inputText id="senderInput" value="#{invoiceService.invoice.sender}" style="width: 400px"/>
        <h:outputText value="Получатель:"/>
        <h:selectOneMenu value="#{invoiceService.invoice.receiver}" style="width: 400px">
            <f:selectItem itemValue="1" itemLabel="ТОО 'Альтаир-Group' "/>
            <f:selectItem itemValue="2" itemLabel="ТОО 'КазМунайГаз'"/>
        </h:selectOneMenu>
    </p:panelGrid>
    <br/>
    <p:dataTable value="#{invoiceService.meatPartList}" var="meatPart" editable="true" editMode="cell">
        <p:column headerText="Категория" sortBy="#{inv.category}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{inv.category}"/></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{inv.category}" style="width:100%">
                        <f:selectItems value="#{invoiceService.list1}" var="type" itemLabel="#{type}"
                                       itemValue="#{type}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Наименование" sortBy="#{inv.type}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{inv.type}"/></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{inv.type}" style="width:100%">
                        <f:selectItems value="#{invoiceService.list2}" var="type" itemLabel="#{type}"
                                       itemValue="#{type}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Количество" sortBy="#{inv.quantity}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{inv.quantity}"/></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{inv.quantity}" style="width:100%">
                        <f:selectItems value="#{meatService.list1}" var="type" itemLabel="#{type}"
                                       itemValue="#{type}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Цена" sortBy="#{inv.price}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{inv.price}"/></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{inv.price}" style="width:100%">
                        <f:selectItems value="#{meatService.list1}" var="type" itemLabel="#{type}"
                                       itemValue="#{type}"/>
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <f:facet name="footer">
            <p:commandButton value="Готово"/>
        </f:facet>
    </p:dataTable>
</ui:fragment>
