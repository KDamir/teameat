<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
        <ui:define name="content">
                <p:messages id="messagesOstForm" showDetail="true" autoUpdate="true" closable="true" />
                <h:form id="ostForm">
                 		<p:commandButton value="Обновить" update="ostTable" actionListener="#{ostatkiController.update}"/>
                        <p:dataTable id="ostTable" 
                                     var="ostatki" 
                                     rowKey="#{ostatki.barcode}"
                                     value="#{ostatkiController.ostatkis}" 
                                     paginator="true" 
                                     rows="10"
                                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="5,10,15" 
                                     selectionMode="single" 
                                     selection="#{ostatkiController.selectedOstatki}" 
                                     lazy="true"
                                     editable="false">
                                
                                <p:column headerText="Штрих код" sortBy="#{ostatki.barcode}" filterBy="#{ostatki.barcode}">
                                        <h:outputText value="#{ostatki.barcode}" />
                                </p:column>
                                <p:column headerText="Наименование" sortBy="#{ostatki.name}" filterBy="#{ostatki.name}">
                                        <h:outputText value="#{ostatki.name}" />
                                </p:column>
                                <p:column headerText="Количество(инвент)" sortBy="#{ostatki.quantityInv}" filterBy="#{ostatki.quantityInv}">
                                        <h:outputText value="#{ostatki.quantityInv}" />
                                </p:column>
                                <p:column headerText="Количество(ост)" sortBy="#{ostatki.quantityOst}" filterBy="#{ostatki.quantityOst}">
                                        <h:outputText value="#{ostatki.quantityOst}" />
                                </p:column>
                                <p:column headerText="Поставщик" sortBy="#{ostatki.supplierName}" filterBy="#{ostatki.supplierName}">
                                        <h:outputText value="#{ostatki.supplierName}" />
                                </p:column>
                                <p:column headerText="Разница" sortBy="#{ostatki.raznica}" filterBy="#{ostatki.raznica}">
                                        <h:outputText value="#{ostatki.raznica}" />
                                </p:column>

                               
                        </p:dataTable>  

                        
                </h:form>
        </ui:define>
</ui:composition>
