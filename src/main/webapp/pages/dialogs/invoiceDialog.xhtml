<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog widgetVar="invoiceDlg" id="panelDlg" styleClass="invoiceClass">
        <h:form>
            <p:panelGrid columns="2" rendered="#{not empty historyService.selectedInvoice}">
                <h:outputText value="Отправитель:"/>
                <p:inputText id="senderInput1" value="#{historyService.selectedInvoice.sender}" style="width: 400px"/>
                <h:outputText value="Получатель:"/>
                <p:selectOneMenu value="#{historyService.selectedInvoice.receiverId}" style="width: 100%">
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{historyService.listReceiver}"
                                   var="receiver"
                                   itemValue="#{receiver}"
                                   itemLabel="#{receiver.companyName}"/>
                </p:selectOneMenu>
                <h:outputText value="Дата:"/>
                <p:calendar value="#{historyService.selectedInvoice.date}"
                            readonlyInput="true"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Добавить" action="#{historyService.addNewMeatPart}" update="tableHis"/>
            <p:commandButton value="Удалить" action="#{historyService.deleteLastMeatPart}"
                             update="tableHis"/>
            <p:commandButton value="Сохранить" 
                             action="#{historyService.updateOrder}" 
                             update="@form :growl"
                             oncomplete="PF('invoiceDlg').hide()"/>
            <p:dataTable id="tableHis" value="#{historyService.meatParts}" var="meatPart" editable="true"
                         editMode="cell" rendered="#{historyService.meatParts ne null}">
                <p:column headerText="Категория" sortBy="#{meatPart.category.name}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.category.name}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{meatPart.category}" style="width:100%">
                                <f:selectItem itemValue="" itemLabel=""/>
                                <f:selectItems value="#{historyService.categories}" var="category"
                                               itemLabel="#{category.name}" itemValue="#{category}"/>
                                <p:ajax event="change" update="tableHis"
                                        listener="#{historyService.resetType(meatPart)}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Тип" sortBy="#{meatPart.type.name}">
                    <p:cellEditor rendered="#{not empty meatPart.category}">
                        <f:facet name="output"><h:outputText value="#{meatPart.type.name}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{meatPart.type}" style="width:100%">
                                <f:selectItems value="#{historyService.filterTypes(meatPart.category)}" var="type"
                                               itemLabel="#{type.name}" itemValue="#{type}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Вес" sortBy="#{meatPart.weight}" style="height: 30px;">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.weight}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{meatPart.weight}" style="width:100%">
                                <p:ajax event="change" update="tableHis"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Цена" sortBy="#{meatPart.price}" style="height: 30px;">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{meatPart.price}"/></f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{meatPart.price}" style="width:100%">
                                <p:ajax event="change" update="tableHis"/>
                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Сумма" sortBy="#{meatPart.price}" style="height: 30px;" styleClass="unchangeable">
                    <h:outputText value="#{meatPart.revenue}"/>
                </p:column>
                <p:columnGroup type="footer" id="totalsSectionHis">
                    <p:row>
                        <p:column footerText="Итого:"/>
                        <p:column footerText=""/>
                        <p:column id="totalWeightHis">
                            <f:facet name="footer">
                                <h:outputText value="#{historyService.totalWeight}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                        <p:column footerText=""/>
                        <p:column id="totalSalesAmountHis">
                            <f:facet name="footer">
                                <h:outputText value="#{historyService.totalSalesAmount}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                            </f:facet>
                        </p:column>
                    </p:row>
                </p:columnGroup>
            </p:dataTable>

            <br/>
            <p:panelGrid columns="2">   
                <h:outputText value="Внесено:"/>
                <p:inputText id="sumInputHis" value="#{invoiceController.sumInput}">
                        <p:ajax event="change" update="rentingHis"/>
                </p:inputText>

                <h:outputText value="Сдача:"/>
                <h:outputText id = "rentingHis" value="#{invoiceController.renting}"/>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
