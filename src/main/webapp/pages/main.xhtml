<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/template/default.xhtml">
    <ui:define name="menu">
        <h:form id="menuForm">
            <p:growl id="growl" showDetail="true" life="7000"/>
            <p:menu style="background-color: white;">
                <p:submenu label="Меню">
                    <p:menuitem value="Заполнение накладных на поставку" 
                                style="#{appBean.getItemCss('zakup')}"
                                rendered="#{appBean.admin}"
                                actionListener="#{appBean.setPageToDisplay('zakup')}"
                                update=":tabs :menuForm"/>
                    <p:menuitem value="Заполнение накладных на продажу" 
                                style="#{appBean.getItemCss('invoice')}"
                                rendered="#{appBean.vendor}"
                                actionListener="#{appBean.setPageToDisplay('invoice')}"
                                update=":tabs :menuForm"/>
                    <p:menuitem value="Просмотр накладных на продажу"
                                style="#{appBean.getItemCss('invoiceHistory')}"
                                rendered="true"
                                actionListener="#{appBean.setPageToDisplay('invoiceHistory')}"
                                update=":tabs :menuForm"/>
                    <p:menuitem value="Просмотр проданных товаров" 
                                style="#{appBean.getItemCss('meatPartHistory')}"
                                rendered="#{appBean.admin}"
                                actionListener="#{appBean.setPageToDisplay('meatPartHistory')}"
                                update=":tabs :menuForm"/>
                    <p:menuitem value="Рассчитать остатки" 
                                style="#{appBean.getItemCss('calculation')}"
                                rendered="#{appBean.admin}"
                                actionListener="#{appBean.setPageToDisplay('calculation')}"
                                update=":tabs :menuForm"/>
                </p:submenu>
            </p:menu>
            <p:commandLink value="Выйти"
                             action="#{userLoginView.logout()}"
                             ajax="false"/>
        </h:form>
    </ui:define>
    
    <ui:define name="content">
        <p:panel id="tabs">
            <ui:include src="#{appBean.pageToDisplay}.xhtml"/>
        </p:panel>
    </ui:define>
</ui:composition>
