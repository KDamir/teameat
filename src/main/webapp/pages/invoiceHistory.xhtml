<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="historyForm">
        <p:dataTable id="historyTable"
                     value="#{historyService.listInvoice}" 
                     var="invoice"
                     paginator="true"
                     paginatorPosition="top"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,25,50">
            <p:column headerText="Id" style="height: 30px; width: 17%; border: 1px double black;">
                <h:outputText value="#{invoice.id}"/>
            </p:column>
            <p:column headerText="Отправитель" style="height: 30px; width: 17%; border: 1px double black;">
                <h:outputText value="#{invoice.sender}"/>
            </p:column>
            <p:column headerText="Получатель" style="height: 30px; width: 17%; border: 1px double black;">
                <h:outputText value="#{invoice.receiverId.companyName}"/>
            </p:column>
            <p:column headerText="Дата" style="height: 30px; width: 17%; border: 1px double black;">
                <h:outputText value="#{invoice.date}">
                    <f:convertDateTime pattern="dd.MM.yyyy, HH:mm" 
                                       timeZone="#{appBean.timeZone}"/>
                </h:outputText>
            </p:column>
            <p:column style="height: 30px; width: 17%; border: 1px double black;">
                <p:commandButton update=":panelDlg"
                                 oncomplete="PF('invoiceDlg').show()"
                                 value="edit" 
                                 action="#{historyService.onEdit(invoice)}"
                                 process="historyTable"/>
            </p:column>
        </p:dataTable>
            <p:commandButton value="Обновить" update="historyTable">
            </p:commandButton>
    </h:form>
</ui:composition>
