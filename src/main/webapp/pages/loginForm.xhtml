<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  template="/template/default.xhtml">
<f:view>
	<h:head>
            <title>Расчет Teameat</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="style.css"/>
            <ui:insert name="head">

            </ui:insert>
        </h:head>
	
	<h:body>
	<div id="container">
		<div id="header">
                    <h1><ui:insert name="header" /></h1>
                </div>
        <div id="content">
		<h:form styleClass="loginform">
                    <p:messages/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="username" value="Логин:" />
                        <p:inputText id="username" 
                                     value="#{userLoginView.username}" 
                                     required="true" 
                                     label="username"
                                     requiredMessage="Введите логин"/>
                        <p:outputLabel for="password" value="Пароль:" />
                        <p:password id="password" 
                                    value="#{userLoginView.password}" 
                                    required="true" 
                                    label="password" 
                                    requiredMessage="Введите пароль"/>
                        <f:facet name="footer">
                            <p:commandButton value="Вход" 
                                             action="#{userLoginView.login}" 
                                             ajax="false" 
                                             update="@form"/>
                        </f:facet>
                    </h:panelGrid>
		</h:form>
        </div>
        <div id="footer">
            <ui:insert name="footer" />
        </div>
	</div>
	</h:body>
</f:view>
</html>
