<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Teameat</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="loginbodyblue">
        <h:form>
            <p:messages/>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
<!--                <h:graphicImage name="images/logo.svg" library="rio-layout" style="width:40%; max-width:200px;"/>-->
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i> Авторизация</div>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100"><p:inputText placeholder="Логин" 
                                                     styleClass="Wid80 TexAlCenter Fs18" 
                                                     value="#{userLoginView.username}"
                                                     required="true"
                                                     requiredMessage="Введите логин"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" 
                                                     placeholder="Пароль" 
                                                     styleClass="Wid80 TexAlCenter Fs18" 
                                                     value="#{userLoginView.password}"
                                                     required="true"
                                                     requiredMessage="Введите пароль"/></div>
                    <div class="EmptyBox30"></div>
<!--                    <p:selectBooleanCheckbox value="accept" itemLabel="Я принимаю пользовательское соглашение"/>-->
                    <div class="EmptyBox30"></div>
                    <div class="Wid100"><p:commandButton value="Вход" 
                                                         icon="fa fa-sign-in" 
                                                         styleClass="Wid60 Fs18 White RaisedButton" 
                                                         action="#{userLoginView.login}"
                                                         ajax="false" 
                                                         update="@form"/></div>
                    <div class="EmptyBox5"></div>
<!--                    <div class="Wid100"><p:button value="Забыли пароль ?" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>
                    <div class="Separator"></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:button value="Запросить доступ ?" icon="fa fa-key" styleClass="GreenButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox20"></div>-->
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i>  Teameat Inc. <br/> Все права защищены.
                    </div>
            </div>
        </div>
        </h:form>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
