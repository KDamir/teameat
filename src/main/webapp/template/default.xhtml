<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view transient="true">
    <h:head>
        <title>Расчет Teameat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css"/>
        <ui:insert name="head">

        </ui:insert>
    </h:head>

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage value="/images/ajax-loader.gif" />
        </p:dialog>
        <p:layout fullPage="true">
            <p:layoutUnit id="northLayout" position="north" maxSize="100">
                <ui:include src="header.xhtml" />
            </p:layoutUnit>
            <p:layoutUnit id="centerLayout" position="center">
                <ui:insert name="content" />
            </p:layoutUnit>
            <p:layoutUnit position="east" maxSize="200">
                <ui:insert name="menu" />
            </p:layoutUnit>
        </p:layout>
        <ui:insert name="other-dialogs"></ui:insert>
    </h:body>
    <ui:debug hotkey="k" rendered="true"/>
</f:view>

</html>
