<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">


<html>

<body>
<h:form id="form">

<p:growl id="msgs" showDetail="true"/>
 
   <p:dataTable id="cars1" var="car" value="#{dtEditView.cars1}" editable="true" style="margin-bottom:20px">
       
       <p:ajax event="rowEditInit" listener="#{dtEditView.onRowEditInit}" update=":form:msgs" />
       <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
       <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
 	   
 	   <p:column headerText="Категория">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.category}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{car.category}" style="width:100%">
                   
                   	   <p:ajax  listener="#{dtEditView.categoryChanged(car.category)}" update="name"  />
                	   
                       <f:selectItems value="#{dtEditView.categories}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                  	  
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Наименование">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.name}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu id="name" value="#{car.name}" style="width:100%">
                       <f:selectItems value="#{dtEditView.names}" var="name" itemLabel="#{name}" itemValue="#{name}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
 	   
 
       <p:column headerText="Количество">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.quantity}" /></f:facet>
               <f:facet name="input"><p:inputText id="modelInput" value="#{car.quantity}" style="width:100%"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       <p:column headerText="Цена">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{car.price}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{car.price}" style="width:100%" label="Price"/></f:facet>
           </p:cellEditor>
       </p:column>
 
       
 
       <p:column style="width:32px">
           <p:rowEditor >
           
           </p:rowEditor>
       </p:column>
   </p:dataTable>
 
 
</h:form>
</body>
</html>
</ui:composition>
