<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  template="/template/default.xhtml">
<ui:define name="content">
<f:view>
	<h:head></h:head>
	
	<h:body>
	<div id="container">
		<div id="header">
            <h1><ui:insert name="header" /></h1>
        </div>
        <div id="content">
		<h:form styleClass="loginform">
			<p:messages/>
			<h:panelGrid columns="3" cellpadding="5">
	            <h:outputLabel for="username" value="Логин:" />
	            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
	 			<p:message for="username"/>
	            <h:outputLabel for="password" value="Пароль:" />
	            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
	 			<p:message for="password"/>
	            <f:facet name="footer">
	                <p:commandButton value="Регистрация" action="Raschet?faces-redirect=true"/>
	                <p:spacer width="80px" height="0"/>
	                <p:commandButton value="Вход" action="#{userLoginView.login}" ajax="false" update="@form"/>
	            </f:facet>
	        </h:panelGrid>
		</h:form>
		</div>
		<div id="footer">
                <ui:insert name="footer" />
        </div>
	</div>
	</h:body>
</f:view>
</ui:define>
</ui:composition>
