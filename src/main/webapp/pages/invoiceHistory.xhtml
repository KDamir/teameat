<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form id="historyForm">
        <p:panelGrid columns="2">
            <p:outputLabel value="Дата начала:" for="beginDate"/>
            <p:calendar id="beginDate" value="#{historyService.begin}" readonlyInput="true"/>
            <p:outputLabel value="Дата окончания:" for="endDate"/>
            <p:calendar id="endDate" value="#{historyService.end}" readonlyInput="true"/>
        </p:panelGrid>
        <p:commandButton value="Найти"
                             update="historyTable"
                             action="#{historyService.searchInvoice()}"
                             process="@form"/>
            <p:dataTable id="historyTable" value="#{historyService.listInvoice}" var="invoice">
                <p:column headerText="Id">
                    <h:outputText value="#{invoice.id}"/>
                </p:column>
                <p:column headerText="Отправитель">
                    <h:outputText value="#{invoice.sender}"/>
                </p:column>
                <p:column headerText="Получатель">
                    <h:outputText value="#{invoice.receiverId.companyName}"/>
                </p:column>
                <p:column headerText="Дата">
                    <h:outputText value="#{invoice.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton update=":panelDlg"
                                     oncomplete="PF('invoiceDlg').show()"
                                     value="edit" 
                                     action="#{historyService.onEdit(invoice)}"
                                     process="historyTable"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Обновить" update="historyTable">
            </p:commandButton>
    </h:form>
</ui:composition>
