<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<f:view contentType="text/html">
	  <h:head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  	<h:outputStylesheet library="css" name="style.css"/>
	  </h:head>

	  <h:body>
	  
	  	<div id="mylab">
	  		
		  	<p:commandButton id="mybtn" value="Добавить заказ" action="addzakaz?faces-redirect=true"/>
		  	<span>Номер заказа</span>
		  	<p:inputText id="mytext"/>
		  	<p:commandButton value="Поиск"/>
		  	<p:spacer width="50" height="0"/>
		  	<p:commandButton value="Печать"/>
		  	<p:spacer width="5" height="0"/>
		  	<p:commandButton value="Обновить"/>
		  	
	  	</div>
	  	<div id="mytab">
		  	<p:tabView>
		  		<p:tab title="Заказанные">
		  			<p:panelGrid columns="2" >
		  				<h:outputText value="Модель:" />
		  				<h:outputText value="#{car}" />
		  				
		  				<h:outputText value="Цвет:" />
		  				<h:outputText value="#{car}" />
		  			</p:panelGrid>
		  		</p:tab>
		  		<p:tab title="Отгруженные">
		  			<p:panelGrid columns="2" >
		  				<h:outputText value="Модель:" />
		  				<h:outputText value="#{car}" />
		  				
		  				<h:outputText value="Цвет:" />
		  				<h:outputText value="#{car}" />
		  			</p:panelGrid>
		  		</p:tab>
		  		<p:tab title="Отправленные">
		  			<p:panelGrid columns="2" >
		  				<h:outputText value="Модель:" />
		  				<h:outputText value="#{car}" />
		  				
		  				<h:outputText value="Цвет:" />
		  				<h:outputText value="#{car}" />
		  			</p:panelGrid>
		  		</p:tab>
		  		<p:tab title="Полученные">
		  			<p:panelGrid columns="2" >
		  				<h:outputText value="Модель:" />
		  				<h:outputText value="#{car}" />
		  				
		  				<h:outputText value="Цвет:" />
		  				<h:outputText value="#{car}" />
		  			</p:panelGrid>
		  		</p:tab>
		  		<p:tab title="Выданные">
		  			<p:panelGrid columns="2" >
		  				<h:outputText value="Модель:" />
		  				<h:outputText value="#{car}" />
		  				
		  				<h:outputText value="Цвет:" />
		  				<h:outputText value="#{car}" />
		  			</p:panelGrid>
		  		</p:tab>
		  	</p:tabView>
	  	</div>
	  </h:body>
</f:view>
</html>
